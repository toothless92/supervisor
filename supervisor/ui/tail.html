<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:meld="https://github.com/Supervisor/supervisor">
<head>
  <title meld:id="title">Supervisor Status</title>
  <link rel="stylesheet" href="stylesheets/theme.css"></link>
  <meta name="color-scheme" content="light dark"></meta>
  <script src="https://cdn.jsdelivr.net/npm/ansi_up@6.0.2/ansi_up.js" type="module">
  </script>
  <script type="module">
    import { AnsiUp } from 'https://cdn.jsdelivr.net/npm/ansi_up@6.0.2/ansi_up.js'
    document.addEventListener("DOMContentLoaded", function () {
        var ansiConvert = new AnsiUp();
        ansiConvert.use_classes = true;
        ansiConvert.escape_html = false;
        const preConvertedText = document.getElementsByTagName('pre')[0].innerHTML;
        document.getElementsByTagName('pre')[0].innerHTML = '';
        const container = document.createElement('div');
        container.className = 'output';
        container.innerHTML = ansiConvert.ansi_to_html(preConvertedText);
        document.body.prepend(container)
    });
</script>
</head>
<body>

<div meld:id="content">

<pre meld:id="tailbody"></pre>

<form meld:id="form" action="index.html" method="POST">

<div style="margin-top: 10px;">
  <a href="tail.html?processname=thisprocess" meld:id="refresh_anchor">
    <input type="button" value=" Refresh " name="refresh" />
  </a>
</div>

</form>

</div>

</body>
</html>
